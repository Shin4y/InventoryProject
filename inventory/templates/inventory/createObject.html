{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Creating new {{objectName}} {% endblock %}

{% block content %}
<div class = 'container-fluid'>
	<div class = 'col-md-3'>
		<form action = "{% url 'inventory:createObject' mySlug %}" method="post">
		{% csrf_token %}
		{{ form|crispy }}
		</form>
		<input type="submit" value="Submit">
	</div>
</div>
{% endblock %}
