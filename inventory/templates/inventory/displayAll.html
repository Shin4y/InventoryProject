{% extends "inventory/base.html" %}
{% load inventory_extras %}

{% block title %} Showing all {{objectName}} {% endblock %}

{% block content %}

<table class = 'table'>
	<tr>
		{% for field in listOfFields %}
		<td> {{field}} </td>
		{% endfor %}
	</tr>
	{% for obj in data %}
    <tr>
		{% for value in obj %} 
			<td> {{value}} </td>
		{% endfor %}
	{% endfor %}
	</tr>
</table>

{% endblock %}
