{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Editing {{objectName}} {% endblock %}

{% block content %}
<form action = "{% url 'inventory:editObject' mySlug token %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
