{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% load qr_tags %}
{% block title %} Editing {{objectName}} {% endblock %}

{% block content %}
<div class = 'container-fluid'>
<div class = 'form-group'>
<form action = "{% url 'inventory:editObject' token %}" method="post">
	<div class = 'col-md-3'>
	    {% csrf_token %}
	    {{ form|crispy }}
	    
	    {% qr_from_text qrcode "m" %}
	    <input type="submit" value="Submit">
	</div>
</form>
</div>
</div>
{% endblock %}
